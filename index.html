<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Algorithms Notes</title>
    <meta name="description"
        content="A collection of notes and explanations on various algorithms in computer science." />
    <meta name="keywords"
        content="algorithms, computer science, notes, data structures, sorting, searching, dynamic programming" />
    <meta name="author" content="@threemak" />
    <meta name="robots" content="index, follow" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="preload" as="style"
        onload="this.onload=null;this.rel='stylesheet'">


    <link href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" rel="preload" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.18/dist/katex.min.js"
        integrity="sha384-v6mkHYHfY/4BWq54f7lQAdtIsoZZIByznQ3ZqN38OL4KCsrxo31SLlPiak7cj/Mg"
        crossorigin="anonymous"></script>
    <script type="module">
        // Dynamically load the KaTeX library only when needed
        (async () => {
            if (document.body.querySelector('[data-katex]')) { // Check if there are math elements to render
                const {default: renderMathInElement} = await import("https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.mjs");
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "\\(", right: "\\)", display: false},
                        {left: "\\[", right: "\\]", display: true},
                    ],
                });
            }
        })();
    </script>
    <style>
        .katex {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script prerender type="module" src="/src/main.tsx"></script>
</body>

</html>
